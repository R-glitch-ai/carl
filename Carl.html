   <body id = "batikha">
        <h2>My To-Do's</h2>
        <input type = "text" id ="input1">
        <button id = "addBtn">Add</button>
        <div id = "content"></div>
        <h1>Victory Royale<h1>
            <input id= "input" placeholder="Choose A Color">

            <p id = "p1">20 bomb</p>

            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="fishy gang.jpg" class="d-block w-100" alt="...">

                  <div class="carousel-item">

              <script>
                  document.getElementById('content').innerHTML = localStorage.getItem('myList')
                    document.getElementById('changeBtn').addEventListener('click',function(){
                        document.getElementById('batikha').style.backgroundColor = document.getElementById("input").value;
                    })
                    document.getElementById('addBtn').addEventListener('click', function(){
    var a = document.createElement('li')
    var c = document.createElement('input')
c.setAttribute('type','checkbox')
c.addEventListener('change', checkItem)
a.append(c)
a.append(document.getElementById('input1').value)

    var b = document.createElement('button')
b.addEventListener('click', removeItem)
b.innerHTML = "X"
a.append(b)


document.getElementById('content').append(a)

localStorage.setItem('myList', document.getElementById('content').innerHTML)
})
function removeItem(){
this.parentNode.remove()
}
function checkItem(){
    this.parentNode.classList.toggle('checked')
}
                    </script>

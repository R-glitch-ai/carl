<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
         <h1 id = "my Heading"> My Simple Heading </h1>
         <input id= "input" placeholder="Choose A Color">
        <button id = "changeBtn">Change Color</button>
        <script>
       document.getElementById('changeBtn').addEventListener('click',function(){
            document.getElementById('my Heading').style.color = document.getElementById("input").value;
        })
        </script>
    </body>
</html>
